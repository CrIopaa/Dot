<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAP • THE • DOT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Archivo+Black&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    body {
      font-family: 'Space Mono', monospace;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background 2s ease;
    }
    
    /* Dynamic backgrounds */
    body.bg-space {
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a15 100%);
    }
    
    body.bg-galaxy {
      background: linear-gradient(135deg, #4b0082 0%, #000428 50%, #1a1a2e 100%);
    }
    
    body.bg-neon {
      background: linear-gradient(135deg, #0f0f23 0%, #1a0033 50%, #2d0047 100%);
    }
    
    body.bg-cyber {
      background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
      filter: brightness(0.5);
    }
    
    body.bg-underwater {
      background: linear-gradient(135deg, #003d5c 0%, #001f3f 50%, #000814 100%);
    }
    
    body.bg-abyss {
      background: linear-gradient(135deg, #001219 0%, #005f73 30%, #0a9396 60%, #94d2bd 100%);
      filter: brightness(0.6);
    }
    
    body.bg-lava {
      background: linear-gradient(135deg, #590d22 0%, #800f2f 50%, #c9184a 100%);
      filter: brightness(0.4);
    }
    
    body.bg-void {
      background: radial-gradient(ellipse at center, #000000 0%, #0d0d0d 100%);
    }
    
    /* Animated background elements */
    .bg-stars {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      opacity: 0.8;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
    
    /* Animated background grid */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      opacity: 0.5;
      z-index: 0;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    #gameContainer {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: crosshair;
      z-index: 1;
    }
    
    #gameArea {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90vw, 600px);
      height: min(90vw, 600px);
      background: rgba(255, 255, 255, 0.02);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 
        0 0 100px rgba(255, 71, 87, 0.2),
        inset 0 0 100px rgba(255, 71, 87, 0.05);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    #gameArea.active {
      border-color: rgba(255, 71, 87, 0.5);
      box-shadow: 
        0 0 150px rgba(255, 71, 87, 0.4),
        inset 0 0 100px rgba(255, 71, 87, 0.1);
    }
    
    .dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 
        0 0 30px rgba(255, 71, 87, 0.8),
        0 0 60px rgba(255, 71, 87, 0.4);
      animation: pulse 0.8s ease-in-out infinite;
      transition: transform 0.1s ease;
    }
    
    /* Larger invisible hitbox around the dot */
    .dot::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .dot:hover {
      transform: scale(1.1);
    }
    
    .dot:active {
      transform: scale(0.9);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .dot.shrinking {
      animation: shrink linear forwards;
    }
    
    @keyframes shrink {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    
    /* Skin styles */
    .skin-classic {
      background: radial-gradient(circle, #ff4757 0%, #ff6348 100%);
      box-shadow: 
        0 0 30px rgba(255, 71, 87, 0.8),
        0 0 60px rgba(255, 71, 87, 0.4),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .skin-leopard {
      background: 
        radial-gradient(circle at 20% 30%, #000 8%, transparent 8%),
        radial-gradient(circle at 60% 20%, #000 6%, transparent 6%),
        radial-gradient(circle at 80% 60%, #000 7%, transparent 7%),
        radial-gradient(circle at 30% 70%, #000 9%, transparent 9%),
        radial-gradient(circle at 70% 80%, #000 6%, transparent 6%),
        radial-gradient(circle at 50% 50%, #000 5%, transparent 5%),
        radial-gradient(circle at 15% 85%, #000 7%, transparent 7%),
        radial-gradient(circle at 85% 35%, #000 8%, transparent 8%),
        linear-gradient(135deg, #f4a460 0%, #d2691e 100%);
      box-shadow: 
        0 0 30px rgba(244, 164, 96, 0.8),
        0 0 60px rgba(210, 105, 30, 0.4),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    .skin-military {
      background: 
        radial-gradient(ellipse at 15% 25%, #4a5d3a 15%, transparent 15%),
        radial-gradient(ellipse at 65% 35%, #3d4a2f 20%, transparent 20%),
        radial-gradient(ellipse at 85% 70%, #4a5d3a 18%, transparent 18%),
        radial-gradient(ellipse at 25% 75%, #3d4a2f 22%, transparent 22%),
        radial-gradient(ellipse at 45% 60%, #4a5d3a 16%, transparent 16%),
        radial-gradient(ellipse at 75% 15%, #3d4a2f 14%, transparent 14%),
        linear-gradient(135deg, #6b7c5a 0%, #5a6b4a 100%);
      box-shadow: 
        0 0 30px rgba(107, 124, 90, 0.8),
        0 0 60px rgba(90, 107, 74, 0.4),
        inset 0 0 20px rgba(0, 0, 0, 0.3);
    }
    
    .skin-tiger {
      background: 
        repeating-linear-gradient(
          45deg,
          #ff8c00,
          #ff8c00 15px,
          #000 15px,
          #000 25px
        );
      box-shadow: 
        0 0 30px rgba(255, 140, 0, 0.8),
        0 0 60px rgba(255, 140, 0, 0.4),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    .skin-zebra {
      background: 
        repeating-linear-gradient(
          90deg,
          #fff,
          #fff 12px,
          #000 12px,
          #000 24px
        );
      box-shadow: 
        0 0 30px rgba(255, 255, 255, 0.8),
        0 0 60px rgba(200, 200, 200, 0.4),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    .skin-neon {
      background: 
        radial-gradient(circle at 50% 50%, #00ffff 0%, #ff00ff 50%, #ffff00 100%);
      box-shadow: 
        0 0 40px rgba(0, 255, 255, 0.8),
        0 0 80px rgba(255, 0, 255, 0.6),
        inset 0 0 30px rgba(255, 255, 255, 0.4);
      animation: neonPulse 1s ease-in-out infinite, pulse 0.8s ease-in-out infinite;
    }
    
    @keyframes neonPulse {
      0%, 100% { filter: hue-rotate(0deg) brightness(1.2); }
      50% { filter: hue-rotate(90deg) brightness(1.5); }
    }
    
    .skin-galaxy {
      background: 
        radial-gradient(circle at 30% 40%, #fff 1px, transparent 1px),
        radial-gradient(circle at 70% 20%, #fff 1px, transparent 1px),
        radial-gradient(circle at 50% 80%, #fff 1px, transparent 1px),
        radial-gradient(circle at 20% 70%, #fff 1px, transparent 1px),
        radial-gradient(circle at 80% 60%, #fff 1px, transparent 1px),
        radial-gradient(circle at 40% 30%, rgba(138, 43, 226, 0.8) 30%, transparent 30%),
        radial-gradient(ellipse at center, #4b0082 0%, #000428 100%);
      box-shadow: 
        0 0 40px rgba(138, 43, 226, 0.8),
        0 0 80px rgba(75, 0, 130, 0.6),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
    }
    
    .skin-lava {
      background: 
        radial-gradient(circle at 30% 30%, #ff4500 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, #ff6347 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, #ff0000 0%, #8b0000 100%);
      box-shadow: 
        0 0 40px rgba(255, 69, 0, 1),
        0 0 80px rgba(255, 69, 0, 0.6),
        inset 0 0 30px rgba(255, 165, 0, 0.4);
      animation: lavaFlow 2s ease-in-out infinite, pulse 0.8s ease-in-out infinite;
    }
    
    @keyframes lavaFlow {
      0%, 100% { filter: brightness(1) saturate(1.2); }
      50% { filter: brightness(1.3) saturate(1.5); }
    }
    
    #hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 10;
      font-weight: 700;
      font-size: 24px;
      text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
    }
    
    .hud-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    
    .hud-label {
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 2px;
    }
    
    .hud-value {
      font-size: 32px;
      color: #ff4757;
      text-shadow: 0 0 30px rgba(255, 71, 87, 0.8);
    }
    
    #environmentLabel {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      letter-spacing: 3px;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      font-weight: 700;
      z-index: 10;
    }
    
    #environmentLabel.show {
      opacity: 0.8;
    }
    
    #startScreen, #skinScreen, #gameOverScreen, #leaderboardScreen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(15, 15, 15, 0.95);
      z-index: 100;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    h1 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 72px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 8px;
      text-shadow: 0 0 60px rgba(255, 71, 87, 0.5);
      animation: titlePulse 2s ease-in-out infinite;
    }
    
    @keyframes titlePulse {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.02); filter: brightness(1.2); }
    }
    
    .subtitle {
      font-size: 18px;
      opacity: 0.7;
      margin-bottom: 40px;
      letter-spacing: 3px;
    }
    
    button {
      font-family: 'Space Mono', monospace;
      font-size: 20px;
      font-weight: 700;
      padding: 20px 50px;
      background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      letter-spacing: 2px;
      box-shadow: 
        0 10px 30px rgba(255, 71, 87, 0.5),
        0 0 50px rgba(255, 71, 87, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 15px 40px rgba(255, 71, 87, 0.7),
        0 0 70px rgba(255, 71, 87, 0.5);
    }
    
    button:active {
      transform: translateY(-1px) scale(1.02);
    }
    
    /* Skin selection screen */
    #skinScreen h2 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 48px;
      margin-bottom: 15px;
      color: #ff4757;
      text-shadow: 0 0 40px rgba(255, 71, 87, 0.6);
      letter-spacing: 4px;
    }
    
    .skin-subtitle {
      font-size: 16px;
      opacity: 0.6;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    
    .skin-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      margin-bottom: 40px;
      max-width: 800px;
    }
    
    .skin-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid transparent;
    }
    
    .skin-option:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 71, 87, 0.3);
      background: rgba(255, 71, 87, 0.05);
    }
    
    .skin-option.selected {
      border-color: #ff4757;
      background: rgba(255, 71, 87, 0.1);
      box-shadow: 0 0 30px rgba(255, 71, 87, 0.4);
    }
    
    .skin-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    
    .skin-option:hover .skin-preview {
      transform: scale(1.15);
      box-shadow: 0 15px 40px rgba(255, 71, 87, 0.5);
    }
    
    .skin-option.selected .skin-preview {
      transform: scale(1.2);
      box-shadow: 0 20px 50px rgba(255, 71, 87, 0.7);
    }
    
    .skin-name {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.8;
    }
    
    .skin-option.selected .skin-name {
      color: #ff4757;
      opacity: 1;
    }
    
    #gameOverScreen h2 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 48px;
      margin-bottom: 30px;
      color: #ff4757;
      text-shadow: 0 0 40px rgba(255, 71, 87, 0.6);
    }
    
    .stats {
      display: flex;
      gap: 50px;
      margin-bottom: 40px;
      font-size: 24px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 48px;
      color: #ff4757;
      font-weight: 700;
      text-shadow: 0 0 30px rgba(255, 71, 87, 0.6);
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.6;
      letter-spacing: 2px;
      margin-top: 5px;
    }
    
    /* Leaderboard screen */
    #leaderboardScreen h2 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 48px;
      margin-bottom: 15px;
      color: #ff4757;
      text-shadow: 0 0 40px rgba(255, 71, 87, 0.6);
      letter-spacing: 4px;
    }
    
    .leaderboard-subtitle {
      font-size: 16px;
      opacity: 0.6;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    
    #nameInput {
      font-family: 'Space Mono', monospace;
      font-size: 24px;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 71, 87, 0.5);
      border-radius: 10px;
      color: white;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
      max-width: 300px;
    }
    
    #nameInput:focus {
      outline: none;
      border-color: #ff4757;
      box-shadow: 0 0 30px rgba(255, 71, 87, 0.5);
    }
    
    .leaderboard-table {
      background: rgba(255, 255, 255, 0.02);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      max-width: 500px;
      width: 90%;
    }
    
    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    .leaderboard-entry:hover {
      background: rgba(255, 71, 87, 0.1);
      transform: translateX(5px);
    }
    
    .leaderboard-entry.current-player {
      background: rgba(255, 71, 87, 0.2);
      border: 2px solid rgba(255, 71, 87, 0.5);
      box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
    }
    
    .leaderboard-rank {
      font-size: 24px;
      font-weight: 700;
      color: #ff4757;
      min-width: 40px;
    }
    
    .leaderboard-name {
      flex: 1;
      font-size: 18px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .leaderboard-score {
      font-size: 24px;
      font-weight: 700;
      color: #4fffb0;
      text-shadow: 0 0 20px rgba(79, 255, 176, 0.5);
    }
    
    .hidden {
      display: none !important;
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      border: 3px solid rgba(255, 71, 87, 0.8);
      pointer-events: none;
      animation: rippleEffect 0.6s ease-out forwards;
    }
    
    @keyframes rippleEffect {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 150px;
        height: 150px;
        opacity: 0;
      }
    }
    
    .score-popup {
      position: absolute;
      color: #4fffb0;
      font-weight: 700;
      font-size: 32px;
      pointer-events: none;
      animation: scoreFloat 1s ease-out forwards;
      text-shadow: 0 0 20px rgba(79, 255, 176, 0.8);
      z-index: 50;
    }
    
    @keyframes scoreFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-80px) scale(1.5);
        opacity: 0;
      }
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 48px; }
      .subtitle { font-size: 14px; }
      button { font-size: 16px; padding: 15px 40px; }
      #hud { font-size: 18px; gap: 20px; }
      .hud-value { font-size: 24px; }
      .skin-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
      #skinScreen h2 { font-size: 36px; }
      .skin-preview { width: 70px; height: 70px; }
      .leaderboard-table { padding: 20px; }
      .leaderboard-entry { padding: 10px 15px; }
    }
  </style>
</head>
<body>
  <div class="bg-stars" id="bgStars"></div>
  
  <div id="gameContainer">
    <div id="startScreen">
      <h1>TAP•DOT</h1>
      <div class="subtitle">JOURNEY THROUGH DIMENSIONS</div>
      <button onclick="showSkinSelection()">START GAME</button>
      <button onclick="showLeaderboard()" style="margin-top: 20px; background: linear-gradient(135deg, #4fffb0 0%, #06ffa5 100%);">VIEW LEADERBOARD</button>
    </div>
    
    <div id="skinScreen" class="hidden">
      <h2>CHOOSE YOUR SKIN</h2>
      <div class="skin-subtitle">Select your dot style • Click to preview sound</div>
      
      <div class="skin-grid">
        <div class="skin-option selected" onclick="selectSkin('classic')">
          <div class="skin-preview skin-classic"></div>
          <div class="skin-name">Classic</div>
        </div>
        
        <div class="skin-option" onclick="selectSkin('leopard')">
          <div class="skin-preview skin-leopard"></div>
          <div class="skin-name">Leopard</div>
        </div>
        
        <div class="skin-option" onclick="selectSkin('military')">
          <div class="skin-preview skin-military"></div>
          <div class="skin-name">Military</div>
        </div>
        
        <div class="skin-option" onclick="selectSkin('tiger')">
          <div class="skin-preview skin-tiger"></div>
          <div class="skin-name">Tiger</div>
        </div>
        
        <div class="skin-option" onclick="selectSkin('zebra')">
          <div class="skin-preview skin-zebra"></div>
          <div class="skin-name">Zebra</div>
        </div>
        
        <div class="skin-option" onclick="selectSkin('neon')">
          <div class="skin-preview skin-neon"></div>
          <div class="skin-name">Neon</div>
        </div>
        
        <div class="skin-option" onclick="selectSkin('galaxy')">
          <div class="skin-preview skin-galaxy"></div>
          <div class="skin-name">Galaxy</div>
        </div>
        
        <div class="skin-option" onclick="selectSkin('lava')">
          <div class="skin-preview skin-lava"></div>
          <div class="skin-name">Lava</div>
        </div>
      </div>
      
      <button onclick="startGame()">PLAY NOW</button>
    </div>
    
    <div id="hud" class="hidden">
      <div class="hud-item">
        <div class="hud-label">SCORE</div>
        <div class="hud-value" id="score">0</div>
      </div>
      <div class="hud-item">
        <div class="hud-label">COMBO</div>
        <div class="hud-value" id="combo">0</div>
      </div>
      <div class="hud-item">
        <div class="hud-label">BEST</div>
        <div class="hud-value" id="highScore">0</div>
      </div>
    </div>
    
    <div id="environmentLabel" class="hidden"></div>
    
    <div id="gameArea"></div>
    
    <div id="gameOverScreen" class="hidden">
      <h2>GAME OVER</h2>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="finalScore">0</div>
          <div class="stat-label">FINAL SCORE</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="finalCombo">0</div>
          <div class="stat-label">MAX COMBO</div>
        </div>
      </div>
      <button onclick="checkLeaderboard()">CONTINUE</button>
    </div>
    
    <div id="leaderboardScreen" class="hidden">
      <h2 id="leaderboardTitle">TOP 10 PLAYERS</h2>
      <div class="leaderboard-subtitle" id="leaderboardSubtitle"></div>
      <div id="nameInputContainer" class="hidden">
        <input type="text" id="nameInput" placeholder="ENTER YOUR NAME" maxlength="12">
        <button onclick="saveScore()" style="display: block; margin: 0 auto;">SAVE SCORE</button>
      </div>
      <div class="leaderboard-table" id="leaderboardTable"></div>
      <button onclick="backToMenu()">BACK TO MENU</button>
    </div>
  </div>

  <script>
    let score = 0;
    let combo = 0;
    let maxCombo = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let currentDot = null;
    let gameActive = false;
    let dotTimeout = null;
    let selectedSkin = 'classic';
    let gameStartTime = null;
    let currentEnvironment = 0;
    
    const gameArea = document.getElementById('gameArea');
    const scoreEl = document.getElementById('score');
    const comboEl = document.getElementById('combo');
    const highScoreEl = document.getElementById('highScore');
    const startScreen = document.getElementById('startScreen');
    const skinScreen = document.getElementById('skinScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const leaderboardScreen = document.getElementById('leaderboardScreen');
    const hud = document.getElementById('hud');
    const environmentLabel = document.getElementById('environmentLabel');
    
    highScoreEl.textContent = highScore;
    
    // Environments that change as you progress
    const environments = [
      { name: 'DEEP SPACE', class: 'bg-space', duration: 15 },
      { name: 'COSMIC GALAXY', class: 'bg-galaxy', duration: 15 },
      { name: 'NEON VOID', class: 'bg-neon', duration: 15 },
      { name: 'CYBERPUNK CITY', class: 'bg-cyber', duration: 15 },
      { name: 'UNDERWATER RUINS', class: 'bg-underwater', duration: 15 },
      { name: 'ABYSSAL TRENCH', class: 'bg-abyss', duration: 15 },
      { name: 'LAVA REALM', class: 'bg-lava', duration: 15 },
      { name: 'THE VOID', class: 'bg-void', duration: 999 }
    ];
    
    // Generate background stars
    function generateStars() {
      const container = document.getElementById('bgStars');
      container.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(star);
      }
    }
    
    generateStars();
    
    // Audio Context for generating sounds
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    // Sound generators for each skin
    const sounds = {
      classic: () => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start(audioCtx.currentTime);
        osc.stop(audioCtx.currentTime + 0.1);
      },
      leopard: () => {
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();
        osc1.connect(filter);
        osc2.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        filter.type = 'lowpass';
        filter.frequency.value = 400;
        osc1.frequency.setValueAtTime(120, audioCtx.currentTime);
        osc2.frequency.setValueAtTime(125, audioCtx.currentTime);
        osc1.type = 'sawtooth';
        osc2.type = 'sawtooth';
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
        osc1.start(audioCtx.currentTime);
        osc2.start(audioCtx.currentTime);
        osc1.stop(audioCtx.currentTime + 0.15);
        osc2.stop(audioCtx.currentTime + 0.15);
      },
      military: () => {
        const osc = audioCtx.createOscillator();
        const noise = audioCtx.createBufferSource();
        const gain = audioCtx.createGain();
        const noiseGain = audioCtx.createGain();
        const bufferSize = audioCtx.sampleRate * 0.05;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          data[i] = Math.random() * 2 - 1;
        }
        noise.buffer = buffer;
        osc.connect(gain);
        noise.connect(noiseGain);
        gain.connect(audioCtx.destination);
        noiseGain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(180, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.05);
        gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
        noiseGain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.03);
        osc.start(audioCtx.currentTime);
        noise.start(audioCtx.currentTime);
        osc.stop(audioCtx.currentTime + 0.05);
        noise.stop(audioCtx.currentTime + 0.05);
      },
      tiger: () => {
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();
        osc1.connect(filter);
        osc2.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(600, audioCtx.currentTime);
        filter.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.2);
        osc1.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc1.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.2);
        osc2.frequency.setValueAtTime(155, audioCtx.currentTime);
        osc2.frequency.exponentialRampToValueAtTime(85, audioCtx.currentTime + 0.2);
        osc1.type = 'sawtooth';
        osc2.type = 'square';
        gain.gain.setValueAtTime(0.25, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        osc1.start(audioCtx.currentTime);
        osc2.start(audioCtx.currentTime);
        osc1.stop(audioCtx.currentTime + 0.2);
        osc2.stop(audioCtx.currentTime + 0.2);
      },
      zebra: () => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();
        osc.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        filter.type = 'bandpass';
        filter.frequency.value = 1200;
        osc.frequency.setValueAtTime(400, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 0.12);
        osc.type = 'sawtooth';
        gain.gain.setValueAtTime(0.25, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.12);
        osc.start(audioCtx.currentTime);
        osc.stop(audioCtx.currentTime + 0.12);
      },
      neon: () => {
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc1.connect(gain);
        osc2.connect(gain);
        gain.connect(audioCtx.destination);
        osc1.frequency.setValueAtTime(1200, audioCtx.currentTime);
        osc1.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.08);
        osc2.frequency.setValueAtTime(1800, audioCtx.currentTime);
        osc2.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.08);
        osc1.type = 'square';
        osc2.type = 'sine';
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
        osc1.start(audioCtx.currentTime);
        osc2.start(audioCtx.currentTime);
        osc1.stop(audioCtx.currentTime + 0.08);
        osc2.stop(audioCtx.currentTime + 0.08);
      },
      galaxy: () => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();
        osc.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(2000, audioCtx.currentTime);
        filter.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);
        filter.Q.value = 10;
        osc.frequency.setValueAtTime(1500, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.15);
        osc.type = 'sine';
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
        osc.start(audioCtx.currentTime);
        osc.stop(audioCtx.currentTime + 0.15);
      },
      lava: () => {
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const noise = audioCtx.createBufferSource();
        const gain = audioCtx.createGain();
        const noiseGain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();
        const bufferSize = audioCtx.sampleRate * 0.1;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          data[i] = Math.random() * 2 - 1;
        }
        noise.buffer = buffer;
        osc1.connect(filter);
        osc2.connect(filter);
        noise.connect(noiseGain);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        noiseGain.connect(audioCtx.destination);
        filter.type = 'lowpass';
        filter.frequency.value = 800;
        osc1.frequency.setValueAtTime(250, audioCtx.currentTime);
        osc1.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);
        osc2.frequency.setValueAtTime(500, audioCtx.currentTime);
        osc2.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.15);
        osc1.type = 'sine';
        osc2.type = 'triangle';
        gain.gain.setValueAtTime(0.25, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
        noiseGain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc1.start(audioCtx.currentTime);
        osc2.start(audioCtx.currentTime);
        noise.start(audioCtx.currentTime);
        osc1.stop(audioCtx.currentTime + 0.15);
        osc2.stop(audioCtx.currentTime + 0.15);
        noise.stop(audioCtx.currentTime + 0.15);
      }
    };
    
    function playSound(skinName) {
      if (sounds[skinName]) {
        sounds[skinName]();
      }
    }
    
    function showSkinSelection() {
      startScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      leaderboardScreen.classList.add('hidden');
      skinScreen.classList.remove('hidden');
    }
    
    function selectSkin(skinName) {
      selectedSkin = skinName;
      playSound(skinName);
      document.querySelectorAll('.skin-option').forEach(option => {
        option.classList.remove('selected');
      });
      event.currentTarget.classList.add('selected');
    }
    
    function updateEnvironment() {
      if (!gameActive) return;
      
      const elapsed = (Date.now() - gameStartTime) / 1000;
      let totalTime = 0;
      let newEnv = 0;
      
      for (let i = 0; i < environments.length; i++) {
        totalTime += environments[i].duration;
        if (elapsed < totalTime) {
          newEnv = i;
          break;
        }
      }
      
      if (newEnv !== currentEnvironment) {
        currentEnvironment = newEnv;
        document.body.className = environments[currentEnvironment].class;
        environmentLabel.textContent = environments[currentEnvironment].name;
        environmentLabel.classList.add('show');
        setTimeout(() => {
          environmentLabel.classList.remove('show');
        }, 3000);
      }
    }
    
    function startGame() {
      score = 0;
      combo = 0;
      maxCombo = 0;
      gameActive = true;
      gameStartTime = Date.now();
      currentEnvironment = 0;
      
      scoreEl.textContent = score;
      comboEl.textContent = combo;
      
      skinScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      hud.classList.remove('hidden');
      environmentLabel.classList.remove('hidden');
      gameArea.classList.add('active');
      
      document.body.className = environments[0].class;
      environmentLabel.textContent = environments[0].name;
      environmentLabel.classList.add('show');
      setTimeout(() => {
        environmentLabel.classList.remove('show');
      }, 3000);
      
      spawnDot();
    }
    
    function calculateDotLifetime() {
      // Start with 3.5 seconds, gradually decrease to minimum 1 second
      // Based on elapsed game time, not combo
      const elapsed = (Date.now() - gameStartTime) / 1000;
      const baseTime = 3500; // 3.5 seconds
      const minTime = 1000; // 1 second minimum
      const maxGameTime = 120; // 2 minutes to reach minimum
      
      // Gradual decrease over time
      const progress = Math.min(elapsed / maxGameTime, 1);
      const timeReduction = (baseTime - minTime) * progress;
      
      return baseTime - timeReduction;
    }
    
    function spawnDot() {
      if (!gameActive) return;
      
      updateEnvironment();
      
      if (currentDot) {
        currentDot.remove();
      }
      
      const dot = document.createElement('div');
      dot.className = `dot skin-${selectedSkin}`;
      
      const areaRect = gameArea.getBoundingClientRect();
      const dotSize = 60;
      const maxX = areaRect.width - dotSize;
      const maxY = areaRect.height - dotSize;
      
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      
      dot.style.left = x + 'px';
      dot.style.top = y + 'px';
      
      const dotLifetime = calculateDotLifetime();
      
      dot.style.animationDuration = dotLifetime + 'ms';
      dot.classList.add('shrinking');
      
      dot.addEventListener('click', onDotClick);
      
      gameArea.appendChild(dot);
      currentDot = dot;
      
      dotTimeout = setTimeout(() => {
        gameOver();
      }, dotLifetime);
    }
    
    function onDotClick(e) {
      if (!gameActive) return;
      
      e.stopPropagation();
      
      clearTimeout(dotTimeout);
      playSound(selectedSkin);
      
      combo++;
      maxCombo = Math.max(maxCombo, combo);
      
      const comboMultiplier = Math.floor(combo / 5) + 1;
      const points = 10 * comboMultiplier;
      score += points;
      
      scoreEl.textContent = score;
      comboEl.textContent = combo;
      
      const rect = e.currentTarget.getBoundingClientRect();
      const areaRect = gameArea.getBoundingClientRect();
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = (rect.left - areaRect.left + rect.width / 2) + 'px';
      ripple.style.top = (rect.top - areaRect.top + rect.height / 2) + 'px';
      gameArea.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 600);
      
      const popup = document.createElement('div');
      popup.className = 'score-popup';
      popup.textContent = '+' + points;
      popup.style.left = (rect.left - areaRect.left + rect.width / 2) + 'px';
      popup.style.top = (rect.top - areaRect.top + rect.height / 2 - 30) + 'px';
      gameArea.appendChild(popup);
      
      setTimeout(() => popup.remove(), 1000);
      
      currentDot.remove();
      currentDot = null;
      
      setTimeout(spawnDot, 200);
    }
    
    function gameOver() {
      gameActive = false;
      clearTimeout(dotTimeout);
      
      if (currentDot) {
        currentDot.remove();
        currentDot = null;
      }
      
      gameArea.classList.remove('active');
      environmentLabel.classList.add('hidden');
      
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreEl.textContent = highScore;
      }
      
      document.getElementById('finalScore').textContent = score;
      document.getElementById('finalCombo').textContent = maxCombo;
      
      gameOverScreen.classList.remove('hidden');
    }
    
    // Leaderboard functions
    function getLeaderboard() {
      const data = localStorage.getItem('leaderboard');
      return data ? JSON.parse(data) : [];
    }
    
    function saveLeaderboard(board) {
      localStorage.setItem('leaderboard', JSON.stringify(board));
    }
    
    function checkLeaderboard() {
      const board = getLeaderboard();
      const isTopTen = board.length < 10 || score > board[board.length - 1].score;
      
      if (isTopTen) {
        gameOverScreen.classList.add('hidden');
        leaderboardScreen.classList.remove('hidden');
        document.getElementById('leaderboardTitle').textContent = 'TOP 10!';
        document.getElementById('leaderboardSubtitle').textContent = 'You made it to the leaderboard!';
        document.getElementById('nameInputContainer').classList.remove('hidden');
        document.getElementById('nameInput').value = '';
        document.getElementById('nameInput').focus();
        displayLeaderboard(true);
      } else {
        showLeaderboard();
      }
    }
    
    function saveScore() {
      const name = document.getElementById('nameInput').value.trim().toUpperCase();
      if (!name) {
        alert('Please enter your name!');
        return;
      }
      
      const board = getLeaderboard();
      board.push({ name: name, score: score, date: Date.now() });
      board.sort((a, b) => b.score - a.score);
      if (board.length > 10) board.splice(10);
      saveLeaderboard(board);
      
      document.getElementById('nameInputContainer').classList.add('hidden');
      document.getElementById('leaderboardTitle').textContent = 'LEADERBOARD UPDATED!';
      document.getElementById('leaderboardSubtitle').textContent = 'Congratulations!';
      displayLeaderboard(false);
    }
    
    function showLeaderboard() {
      startScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      leaderboardScreen.classList.remove('hidden');
      document.getElementById('leaderboardTitle').textContent = 'TOP 10 PLAYERS';
      document.getElementById('leaderboardSubtitle').textContent = 'Hall of Fame';
      document.getElementById('nameInputContainer').classList.add('hidden');
      displayLeaderboard(false);
    }
    
    function displayLeaderboard(highlightCurrent) {
      const board = getLeaderboard();
      const table = document.getElementById('leaderboardTable');
      table.innerHTML = '';
      
      if (board.length === 0) {
        table.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.5;">No scores yet. Be the first!</div>';
        return;
      }
      
      board.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'leaderboard-entry';
        if (highlightCurrent && entry.score === score && entry.name === document.getElementById('nameInput').value.trim().toUpperCase()) {
          div.classList.add('current-player');
        }
        
        div.innerHTML = `
          <div class="leaderboard-rank">${index + 1}</div>
          <div class="leaderboard-name">${entry.name}</div>
          <div class="leaderboard-score">${entry.score}</div>
        `;
        table.appendChild(div);
      });
    }
    
    function backToMenu() {
      leaderboardScreen.classList.add('hidden');
      startScreen.classList.remove('hidden');
      document.body.className = '';
    }
    
    // Allow Enter key to save score
    document.addEventListener('DOMContentLoaded', () => {
      const nameInput = document.getElementById('nameInput');
      if (nameInput) {
        nameInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            saveScore();
          }
        });
      }
    });
  </script>
</body>
